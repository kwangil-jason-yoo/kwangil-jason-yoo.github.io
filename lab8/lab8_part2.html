<!DOCTYPE html> 
<html> 
   <head> 
    <title>Lab 8_part2_Yoo| D3</title> 
    <style>
    </style>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://yooki1117.github.io/lab8/Europe.geojson"></script>
    <script src="https://yooki1117.github.io/lab8/Europe_cartogram.geojson"></script>
   </head> 
    <body>
        <div id="main_title"><h1>Fire Districts and Fire Stations Location</h1></div>
        <script>
        //we will be putting our D3 code here within body script tags
        //width and height of the visualization 
        var width = window.innerWidth; 
        var height = window.innerHeight;
        var lowColor = '#ff00ff' 
        var highColor = '#f9f9f9'
        var minVal = 1900 
        var maxVal = 2020 
        var ramp = d3.scaleLinear().domain([minVal,maxVal]).range([lowColor,highColor]); 
        //create the SVG 
        var svg = d3.select("body")
            .append("svg") 
            .attr("width", width )
            .attr("height", height ); 
        // Append empty placeholder g element to the SVG 
        // g will contain geometry elements 
        var g = svg.append( "g" );

        // Set Projection Parameters 
        var albersProjection = d3.geoAlbers() 
            .scale( 2850000 ) 
            .rotate( [96.6327,0] ) 
            .center( [0, 40.8497493] )    
            .translate( [width/2,height/2] ); 
        var geoPath = d3.geoPath() 
            .projection( albersProjection );

        //select element; bind data; append attributes; apply 
        g.selectAll( "path" )
            .data( lnkrds.features ) 
            .enter() 
            .append( "path" ) 
            .attr( "fill", "#ccc" ) 
            .attr( "stroke", "#333") 
            .attr( "d", geoPath ); 

        var lnk_json = svg.append( "g" ); 
        lnk_json.selectAll( "path" ) 
            .data( lnkbldngsjson.features ) 
            .enter() 
            .append( "path" ) 
            .attr( "fill", function(d) {return ramp(d.properties.RESYRBLT)}) 
            .attr( "stroke", "#999" ) 
            .attr( "d", geoPath )
            .attr("class","buildingdata") 
        .on("mouseover", function(d){ 
        //populate h2 with "built in" & the year built field from the json 
            d3.select("h2").text("Built in " + d.properties.RESYRBLT); 
            d3.select(this).attr("class","buildingdata hover"); 
            }) 
        //here, D3 to replace text interactively based on building data 
        .on("mouseout", function(d){ 
            d3.select("h2").text(""); 
            d3.select(this).attr("class","buildingdata"); 
            });
        </script>
    </body>
</html>
