<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Lab 4 | Kwang il Yoo</title>
  <style> html, body, #viewDiv {padding: 0; margin: 0; height: 100%; width: 100%;} </style>

 <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css"/>
 <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require(["esri/Map", "esri/layers/TileLayer", "esri/layers/GeoJSONLayer", "esri/views/MapView", "esri/layers/FeatureLayer", "esri/widgets/Legend"], function(Map, TileLayer, GeoJSONLayer, MapView, FeatureLayer, Legend) {
        
        const renderer = {
          type: "simple",
          field: "CNTASSDVAL",
	legendOptions: {title: "Assessed values in Lincoln"},
          symbol: {
            type: "simple-marker",
            color: "#8B0000",
            outline: {
              color: "white"
            }
          },
           visualVariables: [
            {
              type: "size",
              field: "CNTASSDVAL",
              stops: [
                {
                  value: 100000,
                   size: "7px",
	     label: "Low"
                },
                {
                   value: 500000,
                    size: "17px",
	      label: "Medium"
                },
	 {
	     value: 1000000,
                     size: "26px",
	       label: "High"
                }
              ]
            }
          ]
        };

          
        const url = "https://opendata.arcgis.com/datasets/e311ff702f1b491997a770607633ab07_0.geojson";

        const geojsonLayer = new GeoJSONLayer({
        url: url,
        copyright: "Map created by Jason Yoo",
        renderer: renderer
        //renderer info would go here, and you add a comma to the field above
        });
            
        var thebasemap = new TileLayer({
            url: "https://gisext.lincoln.ne.gov/arcgis/rest/services/GIS/LancoBasemap/MapServer/"
        });
        
        var featureLayer = new FeatureLayer({
            url: "https://gisext.lincoln.ne.gov/arcgis/rest/services/Parks/Park_Boundaries/MapServer/0"
        });

        var map = new Map({
            layers: [thebasemap, geojsonLayer]
        });
          
        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 7,
          center: [-96.70, 40.82] // longitude, latitude â€“ change this as needed
        });
        
        const legend = new Legend({
            view:view,
            layerInfos: [{
            layer: geojsonLayer,
            title: "Lab 6 Symbols"
            }]
		});

        map.add(featureLayer);
        view.ui.add(legend, "bottom-left");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
