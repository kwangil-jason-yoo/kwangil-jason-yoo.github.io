
<!DOCTYPE html>
<html>
<head>
  <script src= "bus.js"></script>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([40.81955295247457, -96.69927921258426], 14.0);
      L.tileLayer('file:///C%3A/Users/Jason/OneDrive%20-%20University%20of%20Nebraska-Lincoln/Desktop/UNL/SP22/WebGIS/lab2/{z}/{x}/{y}.png', {
        minZoom: 13,
        maxZoom: 15,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);
      
     var customIcon = L.icon({
     iconSize: [27, 27],
     iconAnchor: [13, 27],
     popupAnchor:  [1, -24],
     iconUrl: 'https://icons.iconarchive.com/icons/webalys/kameleon.pics/256/Bus-icon.png'
     });
      
     var bus = new L.geoJson(bus, {
         pointToLayer: function (feature, latlng) {
             return L.marker(latlng, {icon: customIcon});
         }
     }).addTo(map)
        .bindPopup("<b>Hello Lincoln!</b><br />This is a bus stop!.").closePopup();
  </script>
</body>
</html>
